<div class="screen-root home-screen"
     ng-controller="homeController">
    <md-list>
        <md-card class="article-card"
                 ng-repeat="post in posts">
            <div class="card-cover image-fit-width-container"
                 ng-if="post.cover">
                <img class="image-fit-width" ng-src="{{post.cover}}"/>
            </div>

            <div class="card-title">
                <h2 class="main-title">{{post.title}}</h2>

                <h3 class="sub-title">
                    {{post.createdAt | date :'dd-MM-yyyy'}}
                </h3>
            </div>

            <md-card-content class="card-content">
                    <span class="preserve-whitespace"
                          trim-text="post.content">
                        {{post.content | characters:200}}
                    </span>
                    <span class="read-more">
                        Read more
                    </span>
            </md-card-content>
            <md-divider></md-divider>
            <div class="card-footer">
                    <span class="votes-indicator" layout="row" layout-align="center center">
                        <span class="number">{{post.votes.up}}</span>
                        <!--<md-icon class="icon thumb-up" md-svg-src="icons/ic_thumbs_up_black_24px.svg"></md-icon>-->
                        <!--<md-icon class="icon thumb-down" md-svg-src="icons/ic_thumbs_down_black_24px.svg"></md-icon>-->
                        <span class="number">{{post.votes.down}}</span>
                    </span>
            </div>
        </md-card>
    </md-list>


</div>
