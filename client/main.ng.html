<div ng-controller="appController">

    <div md-swipe-right="contentSwipeRight()"
         md-swipe-left="contentSwipeLeft()">

        <md-sidenav md-component-id="nav-left"
                    ng-class="md-sidenav-left"
                    style="max-width: 66%; min-width: 33%;">

            <md-toolbar>
                <h1 class="md-toolbar-tools">{{appName}}</h1>
            </md-toolbar>

            <div ui-view="side-nav">

            </div>
        </md-sidenav>

        <div flex layout="column">
            <md-toolbar layout="row" layout-align="center center">
                <md-icon md-svg-src="icons/ic_menu_black_24px.svg"
                         class="side-nav-toggle"
                         ng-click="burgerIconClick()"></md-icon>

                <h1 layout="column" flex class="md-toolbar-tools">{{appName}}</h1>

            </md-toolbar>

            <div id="container" ui-view="content">
                Content placeholder
            </div>


        </div>

    </div>

</div>
